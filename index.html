<!DOCTYPE html>

<head>

    <title>Mixed Words Game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="box-container">
        <h2>Word mixed</h2>

            </div>

                <button class="Enter">Enter</button>
            </div>
        </div>
    </div>
    
    <script src="./src/words.js"></script>
    <script src="./src/script.js"></script>
    
</body>
